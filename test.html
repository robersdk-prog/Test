        let currentQuizData = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        
        const html = document.documentElement;
        const mainBody = document.body;
        const menuContainer = document.getElementById('menu-container');
        const menuButtonsContainer = document.getElementById('menu-buttons');
        const examContainer = document.getElementById('exam-container');
        const examTitle = document.getElementById('exam-title');
        const questionTitle = document.getElementById('question-title');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextBtn = document.getElementById('next-btn');
        const showSolutionBtn = document.getElementById('show-solution-btn');
        const restartBtn = document.getElementById('restart-btn');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const progressBar = document.getElementById('progress-bar');
        const increaseTextBtn = document.getElementById('increase-text-btn');
        const decreaseTextBtn = document.getElementById('decrease-text-btn');
        const darkModeBtn = document.getElementById('dark-mode-btn');

        let currentFontSize = 16;
        const minFontSize = 14;
        const maxFontSize = 24;

        /**
         * Actualiza el ancho de la barra de progreso en base a la pregunta actual.
         */
        function updateProgressBar() {
            const progress = (currentQuestionIndex / currentQuizData.questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        /**
         * Ajusta el tamaño de la fuente de todo el cuerpo del documento.
         * @param {number} size El nuevo tamaño de la fuente en píxeles.
         */
        function setFontSize(size) {
            mainBody.style.fontSize = `${size}px`;
        }

        /**
         * Alterna el modo oscuro/claro de la interfaz.
         */
        function toggleDarkMode() {
            html.classList.toggle('dark');
        }

        /**
         * Muestra el menú principal y oculta el examen.
         */
        function showMainMenu() {
            examContainer.classList.add('hidden');
            menuContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            answered = false;
        }

        /**
         * Inicia un examen específico.
         * @param {number} quizIndex El índice del examen a iniciar.
         */
        function startQuiz(quizIndex) {
            currentQuizData = allQuizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            
            menuContainer.classList.add('hidden');
            examContainer.classList.remove('hidden');
            backToMenuBtn.classList.remove('hidden');
            examTitle.textContent = currentQuizData.title;
            renderQuestion();
        }

        /**
         * Renderiza la pregunta actual en la interfaz.
         */
        function renderQuestion() {
            updateProgressBar();
            if (currentQuestionIndex < currentQuizData.questions.length) {
                const question = currentQuizData.questions[currentQuestionIndex];
                questionTitle.textContent = `Pregunta ${currentQuestionIndex + 1} de ${currentQuizData.questions.length}: ${question.question}`;
                optionsContainer.innerHTML = '';
                feedbackContainer.classList.add('hidden');
                nextBtn.classList.add('hidden');
                showSolutionBtn.classList.remove('hidden');
                answered = false;

                // Crea un botón para cada opción de respuesta
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = "w-full text-left p-4 rounded-lg bg-gray-100 border border-gray-300 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-blue-400";
                    button.onclick = () => handleAnswer(option);
                    optionsContainer.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        /**
         * Maneja la respuesta del usuario al seleccionar una opción.
         * @param {string} selectedOption La opción de respuesta seleccionada por el usuario.
         */
        function handleAnswer(selectedOption) {
            if (answered) return;

            answered = true;
            const question = currentQuizData.questions[currentQuestionIndex];
            const isCorrect = (selectedOption === question.correctAnswer);
            
            // Desactiva los botones y muestra la respuesta correcta
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === question.correctAnswer) {
                    button.classList.add('bg-green-100', 'border-green-500');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('bg-red-100', 'border-red-500');
                }
                button.classList.remove('hover:bg-gray-200', 'dark:hover:bg-gray-600');
            });

            // Muestra el feedback de la respuesta
            feedbackContainer.classList.remove('hidden');
            if (isCorrect) {
                score++;
                feedbackContainer.classList.add('bg-green-50', 'border-green-500');
                feedbackContainer.classList.remove('bg-red-50', 'border-red-500');
                feedbackTitle.textContent = "¡Respuesta correcta!";
                feedbackMessage.textContent = question.rationale;
            } else {
                feedbackContainer.classList.add('bg-red-50', 'border-red-500');
                feedbackContainer.classList.remove('bg-green-50', 'border-green-500');
                feedbackTitle.textContent = "Respuesta incorrecta.";
                feedbackMessage.textContent = `La respuesta correcta es: ${question.correctAnswer}. ${question.rationale}`;
            }

            nextBtn.classList.remove('hidden');
            showSolutionBtn.classList.add('hidden');
        }

        /**
         * Muestra la solución correcta sin que el usuario haya respondido.
         */
        function showSolution() {
            if (answered) return;

            const question = currentQuizData.questions[currentQuestionIndex];
            
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === question.correctAnswer) {
                    button.classList.add('bg-blue-100', 'border-blue-500');
                }
                button.classList.remove('hover:bg-gray-200', 'dark:hover:bg-gray-600');
            });

            feedbackContainer.classList.remove('hidden');
            feedbackContainer.classList.add('bg-blue-50', 'border-blue-500');
            feedbackContainer.classList.remove('bg-green-50', 'bg-red-50', 'border-green-500', 'border-red-500');
            feedbackTitle.textContent = "Solución:";
            feedbackMessage.textContent = question.rationale;
            nextBtn.classList.remove('hidden');
            showSolutionBtn.classList.add('hidden');
        }

        /**
         * Pasa a la siguiente pregunta.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
        }
        
        /**
         * Muestra los resultados finales del examen.
         */
        function showResults() {
            updateProgressBar();
            questionTitle.textContent = "Examen Finalizado";
            optionsContainer.innerHTML = `<p class="text-xl text-center font-semibold">Has respondido ${score} de ${currentQuizData.questions.length} preguntas correctamente.</p>`;
            feedbackContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            showSolutionBtn.classList.add('hidden');
            restartBtn.classList.remove('hidden');
        }

        /**
         * Reinicia el examen desde la primera pregunta.
         */
        function restartExam() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        nextBtn.addEventListener('click', nextQuestion);
        showSolutionBtn.addEventListener('click', showSolution);
        restartBtn.addEventListener('click', restartExam);
        backToMenuBtn.addEventListener('click', showMainMenu);
        darkModeBtn.addEventListener('click', toggleDarkMode);

        // Event listeners para los botones de ajuste de texto
        increaseTextBtn.addEventListener('click', () => {
            if (currentFontSize < maxFontSize) {
                currentFontSize += 2;
                setFontSize(currentFontSize);
            }
        });

        decreaseTextBtn.addEventListener('click', () => {
            if (currentFontSize > minFontSize) {
                currentFontSize -= 2;
                setFontSize(currentFontSize);
            }
        });

        /**
         * Genera dinámicamente los botones del menú.
         */
        function renderMainMenu() {
            allQuizzes.forEach((quiz, index) => {
                const button = document.createElement('button');
                button.textContent = quiz.title;
                button.className = "menu-btn w-full p-4 text-center rounded-lg bg-gray-100 border border-gray-300 hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2";
                button.onclick = () => startQuiz(index);
                menuButtonsContainer.appendChild(button);
            });
        }

        // Inicializa el menú al cargar la página
        renderMainMenu();
    </script>
